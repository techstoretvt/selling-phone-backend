<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <iframe width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    <!-- https://www.youtube.com/watch?v=jFxATMPN9ug&ab_channel=NamVi%E1%BB%87tMusic -->

    <script>
        let video = document.querySelector('iframe');

        //get id video
        const queryParams = new URLSearchParams(window.location.search);

        // Lấy giá trị của query parameter có tên là 'name'
        const id = queryParams.get('id');

        video.src = 'https://www.youtube.com/embed/' + id;
    </script>
</body>

</html>
